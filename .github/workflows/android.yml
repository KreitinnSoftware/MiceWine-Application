name: Android CI

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Clone repository"
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: "set up JDK 17"
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: "Get Branch Name"
      run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

    - name: "Grant execute permission for gradlew"
      run: chmod +x gradlew

    - name: "Build Debug"
      run: ./gradlew assembleDebug

    - name: "Get Keystore for Signing"
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.KEYSTORE_BASE64_MICEWINE }}" | base64 -d > micewine-key.jks
    
    - name: "Sign APK (Debug)"
      run: |
        $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks micewine-key.jks --ks-key-alias ${{ secrets.KEYSTORE_ALIAS }} --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} --out app-debug.apk app/build/outputs/apk/debug/app-debug.apk || cp app/build/outputs/apk/debug/app-debug.apk .

    - name: "Get Short SHA"
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: "Get Version"
      run: echo "VERSION=$(echo $(cat app/build.gradle.kts | grep versionName | cut -d "=" -f 2 | sed "s/\"//g"))" >> $GITHUB_ENV
      
    - name: "Check If It's New Release"
      run: if [ -n "$(git diff HEAD~1 HEAD app/build.gradle.kts | grep versionName)" ]; then echo "VERSION_CHANGED=1" >> $GITHUB_ENV; else echo "VERSION_CHANGED=0" >> $GITHUB_ENV; fi
          
    - name: "Create Release"
      if: env.VERSION_CHANGED == '1' && github.event_name != 'pull_request'
      uses: softprops/action-gh-release@v2
      with:
        name: "MiceWine Application (${{ env.VERSION }})"
        tag_name: ${{ env.SHORT_SHA }}
        prerelease: false
        files: ./app-debug.apk
    
    - name: "Upload Artifact"
      if: env.VERSION_CHANGED == '0' || github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: MiceWine-Application-(git-${{ env.SHORT_SHA }})
        path: ./app-debug.apk
